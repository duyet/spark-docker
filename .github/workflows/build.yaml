name: Build and Push Docker
on:
  push:
    branches:
      - master

jobs:
  build_aws:
    name: Build 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Check out code
    - name: Build and Push Spark 3.0.0
      run: |
        export SPARK_VERSION=3.0.0
        export DOCKER_REPO=duyetdev
        wget -q http://mirrors.viethosting.com/apache/spark/spark-$SPARK_VERSION-preview2/spark-$SPARK_VERSION-preview2-bin-hadoop3.2.tgz
        tar zxf spark-$SPARK_VERSION-preview2-bin-hadoop3.2.tgz
        cd spark-$SPARK_VERSION-preview2-bin-hadoop3.2
        ./bin/docker-image-tool.sh -r $DOCKER_REPO -t v$SPARK_VERSION build
        docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} 
        ./bin/docker-image-tool.sh -r $DOCKER_REPO -t v$SPARK_VERSION push