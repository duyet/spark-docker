name: Build and Push
on:
  push:
    branches:
      - master

jobs:
  build_spark_py:
    name: Build spark-py
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: [v3.1.1-hadoop3]
    env:
      BASE: spark-py
      IMAGE_TAG: ${{ matrix.tag }}
    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - '${{ env.BASE }}/**'

      - name: Login to Docker Hub
        if: steps.changes.outputs.src == 'true'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        if: steps.changes.outputs.src == 'true'
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        if: steps.changes.outputs.src == 'true'
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ${{ github.workspace }}
          file: ./${{ env.BASE }}/${{ env.IMAGE_TAG }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.BASE }}:${{ env.IMAGE_TAG }}

      - name: Image digest
        if: steps.changes.outputs.src == 'true'
        run: echo ${{ steps.docker_build.outputs.digest }}

  build_spark_operator:
    name: Build spark-operator
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: [v1beta2-1.2.2-3.1.1]
    env:
      IMAGE_TAG: ${{matrix.tag}}
      BASE: spark-operator

    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - '${{ env.BASE }}/**'

      - name: Login to Docker Hub
        if: steps.changes.outputs.src == 'true'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        if: steps.changes.outputs.src == 'true'
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        if: steps.changes.outputs.src == 'true'
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ${{ github.workspace }}
          file: ./${{ env.BASE }}/${{ env.IMAGE_TAG }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.BASE }}:${{ env.IMAGE_TAG }}

      - name: Image digest
        if: steps.changes.outputs.src == 'true'
        run: echo ${{ steps.docker_build.outputs.digest }}
